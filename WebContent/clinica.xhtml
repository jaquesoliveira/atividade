<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich" template="template.xhtml">

	<ui:define name="conteudo">
		
		<a4j:keepAlive beanName="clinicaBean" />

		<rich:panel id="telas">
		
			<a4j:outputPanel>
				<h3>Cl√≠nicas</h3>
			</a4j:outputPanel>

			<a4j:outputPanel  rendered="#{clinicaBean.pesquisar}"
				id="consultar" >
				<ui:include src="/clinicaCon.xhtml" />
			</a4j:outputPanel>

			<a4j:outputPanel  rendered="#{clinicaBean.incluir || clinicaBean.editar}"	
				id="cadastrar">
				<ui:include src="/clinicaCad.xhtml" />
			</a4j:outputPanel>
			
			<a4j:outputPanel rendered="#{clinicaBean.visualizar}">
				<ui:include src="/clinicaVer.xhtml" />
			</a4j:outputPanel>

		</rich:panel>
	</ui:define>
</ui:composition>
